<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <title th:fragment="title">Bracket</title>
  </head>
  <body th:fragment="container">
    <ul>
      <li th:each="bracket: ${brackets}">
        <span
          th:each="slot: ${bracket.slots}"
          th:text="${slot.entrant.name}"
        ></span>
      </li>
    </ul>
  </body>
</html>
