<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <title th:fragment="title">Home</title>
  </head>
  <body th:fragment="container">
    <ul hx-boost="true">
      <li th:each="tournament: ${tournaments}">
        <a
          th:href="@{/brackets/__${tournament.events.get(0).phaseGroups.get(0).id}__}"
          th:text="${tournament.name}"
        ></a>
      </li>
    </ul>
  </body>
</html>
